<form [formGroup]="loginForm" (ngSubmit)="login()" class="">
<!--
    <p>showValidation: {{showValidation}}</p>
    <p>email.valid: {{email.valid}}</p>
    <p>email: {{email}}</p>-->
  <div class="form-group row justify-content-center">
    <label for="email" class="col-2 col-form-label">Email:</label>
    <input type="text" name="email" id="email" class="col-4 form-control" [formControl]="email">
    <div [hidden]="email.valid || !showValidation">
      <div [hidden]="!email.hasError('required')">
        Email is required.
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-md-center">
    <label for="password" class="col-2 col-form-label">Password</label>
    <input
      type="password"
      name="password"
      id="password" [formControl]="password"
      class="col-4 form-control"
    >

    <div [hidden]="password.valid || !showValidation">
      <div [hidden]="!password.hasError('required')">
        The password is required.
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-md-center">
    <button type="submit" class="btn btn-primary col-2">Login</button><!--[disabled]="!loginForm.valid"-->
  </div>

</form>
