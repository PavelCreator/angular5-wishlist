<form [formGroup]="loginForm" (ngSubmit)="login()" class="container">

  <div class="form-group row justify-content-center">
    <label for="email" class="col-lg-2 col-md-3 col-lg-form-label">Email:</label>
    <input type="text" name="email" id="email" class="col-lg-4 col-md-5 form-control" [formControl]="email">
  </div>
  <div class="row justify-content-center" [hidden]="email.valid || hideValidation">
    <div class="col-lg-6 col-md-8 align-self-center alert alert-danger">
      <div [hidden]="!email.hasError('required')">Email is required</div>
    </div>
  </div>

  <div class="form-group row justify-content-md-center">
    <label for="password" class="col-lg-2 col-md-3 col-lg-form-label">Password</label>
    <input type="password" name="password" id="password" class="col-lg-4 col-md-5 form-control" [formControl]="password">
  </div>
  <div class="row justify-content-center" [hidden]="password.valid || hideValidation">
    <div class="col-lg-6 col-md-8 align-self-center alert alert-danger">
      <div [hidden]="!password.hasError('required')">The password is required</div>
    </div>
  </div>

  <div class="row justify-content-center">
    <ul class="list-inline-item text-center col-lg-6 col-md-8">
      <li class="list-inline-item">
        <button type="button" routerLink="/list" class="btn btn-default">Back to list</button>
      </li>
      <li class="list-inline-item">
        <button type="submit" class="btn btn-primary">Login</button>
      </li>
    </ul>
  </div>
  <div class="row justify-content-center">
    <ul class="text-center col-lg-6 col-md-8 list-unstyled">
      <li><a href>Forgot your password?</a></li>
      <li><a href routerLink="/registration">Not registered yet?</a></li>
    </ul>
  </div>

</form>
