<form [formGroup]="loginForm" (ngSubmit)="login()" class="">

  <div class="form-group row justify-content-center">
    <label for="email" class="col-2 col-form-label">Email:</label>
    <input type="text" name="email" id="email" class="col-4 form-control" [formControl]="email">
  </div>
  <div class="row justify-content-center" [hidden]="email.valid || !showValidation">
    <div class="col-6 alert alert-danger" [hidden]="!email.hasError('required')">
      Email is required.
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <label for="password" class="col-2 col-form-label">Password</label>
    <input
      type="password"
      name="password"
      id="password" [formControl]="password"
      class="col-4 form-control"
    >
  </div>
  <div class="row justify-content-center" [hidden]="password.valid || !showValidation">
    <div class="col-6 alert alert-danger" [hidden]="!password.hasError('required')">
      The password is required.
    </div>
  </div>

  <div class="row justify-content-center">
    <ul class="list-inline-item text-center col-6">
      <li class="list-inline-item">
        <button type="button" routerLink="/list" class="btn btn-default">Back to list</button>
      </li>
      <li class="list-inline-item">
        <button type="submit" class="btn btn-primary">Login</button>
      </li>
    </ul>
  </div>
  <div class="row justify-content-center">
    <ul class="text-center col-6 list-unstyled">
      <li><a href>Forgot your password?</a></li>
      <li><a href routerLink="/registration">Not registered yet?</a></li>
    </ul>
  </div>

</form>
