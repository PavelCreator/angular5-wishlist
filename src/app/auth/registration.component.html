<form [formGroup]="loginForm" (ngSubmit)="register()" class="">

  <div class="form-group row justify-content-center">
    <label for="username" class="col-2 col-form-label">Username:</label>
    <input type="text" name="username" id="username" class="col-4 form-control" [formControl]="username">
    <div [hidden]="username.valid || !showValidation">
      <div [hidden]="!username.hasError('required')">
        Username is required.
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <label for="email" class="col-2 col-form-label">Email:</label>
    <input type="text" name="email" id="email" class="col-4 form-control" [formControl]="email">
    <div [hidden]="email.valid || !showValidation">
      <div [hidden]="!email.hasError('required')">
        Email is required.
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-md-center">
    <label for="password" class="col-2 col-form-label">Password</label>
    <input type="password" name="password" id="password" class="col-4 form-control" [formControl]="password">
    <div [hidden]="password.valid || !showValidation">
      <div [hidden]="!password.hasError('required')">
        The password is required.
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-md-center">
    <label for="confirmPassword" class="col-2 col-form-label">Confirm password</label>
    <input type="confirmPassword" name="confirmPassword" id="confirmPassword" class="col-4 form-control" [formControl]="confirmPassword">
    <div [hidden]="confirmPassword.valid || !showValidation">
      <div [hidden]="!confirmPassword.hasError('required')">
        The confirm password is required.
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-md-center">
    <button type="submit" class="btn btn-primary col-2">Register</button><!--[disabled]="!loginForm.valid"-->
  </div>

</form>
